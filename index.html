<!DOCTYPE html>
<html>
<head>
  <title>Juego de Clicks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="languageMenu">
    <label for="languageSelect">Idioma:</label>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="interface">
    <h1 id="gameTitle" class="game-title">Juego de Clicks</h1>
    <div id="userInfo"></div>
    <button onclick="startGame()" class="circular-button start-button">Comenzar</button>
  </div>

  <div id="game" style="display: none;">
    <p id="clickCounter" class="click-counter">Clics: 0</p>
    <button onclick="incrementClick()" class="circular-button click-button">Haz clic</button>
    <button onclick="returnToInterface()" class="restart-button">Volver a la interfaz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
